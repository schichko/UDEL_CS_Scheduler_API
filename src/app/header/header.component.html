<header id="udHeader">
  <div id="udHeaderContainer">

    <div id="udHeaderWrapper">
      <a href="http://www.udel.edu" id="udHeaderLogo"><img src="assets/logo-udel.png" alt="University of Delaware"
          class="img-responsive" /></a>
    </div>

  </div>
</header>

<div id="udHeader-collegeOuterWrapper">
  <div id="udHeader-collegeBar">
    <div id="udHeader-collegeWrapper">
      <div id="udHeader-collegeName"><a href="#">Computer Science Academic Planner</a></div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light modifiedNavBar">
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()" data-toggle="collapse"
    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="" routerLinkActive="active">Default Plan <span
            class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" routerLink="plan" routerLinkActive="active">Plan 1 <span
            class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
